<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="movieFilter">
        <div class="form-group">
          <label for="price">What's your max budget?:</label>
          <select class="form-control" id="price">
            <option value="5">Under $5</option>
            <option value="10">Under $10</option>
            <option value="16">Over $10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="genre">Enter a Genre:</label>
          <select class="form-control" id="genre">

          </select>
        </div>
        <div class="form-group">
          <label for="rating">What's the worst rating you're okay with?:</label>
          <select class="form-control" id="rating">
            <option value="2">Bad ratings</option>
            <option value="5">Not great, but not terrible</option>
            <option value="7">Critically acclaimed</option>
          </select>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="container2" id="output">


      </div>

    </div>

  </body>
</html>
